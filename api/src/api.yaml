openapi: "3.0.3"
info:
  version: 0.0.1
  title: Micro
  license:
    name: MIT
servers:
  - url: http://localhost:8000
paths:
  /delegation:
    parameters:
      - name: usrName
        in: header
        required: true
        schema:
          type: string
      - name: usrId
        in: header
        required: true
        schema:
          type: string
      - name: usrRole
        in: header
        required: true
        schema:
          type: string
    post:
      summary: creat delegation
      operationId: creatDelegation
      tags:
        - delegation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/creatDelegationRequest"
        required: true
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                type: string
        '400':
          description: error
          content:
            application/json:
              schema:
                type: string
  /delegation/{id}/file:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: usrName
        in: header
        required: true
        schema:
          type: string
      - name: usrId
        in: header
        required: true
        schema:
          type: string
      - name: usrRole
        in: header
        required: true
        schema:
          type: string
    post:
      operationId: createDelegationFile
      tags:
        - delegation
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                # The property name 'file' will be used for all files.
                file:
                  type: string
                  format: binary
                file1:
                  type: string
                  format: binary
                file2:
                  type: string
                  format: binary
                file3:
                  type: string
                  format: binary
      responses:
        '201':
          description: created
        '400':
          description: cannot created
          content:
            application/json:
              schema:
                type: string
        '404':
          description: not found delegation
  /delegation/{id}:
    parameters:
      - name: usrName
        in: header
        required: true
        schema:
          type: string
      - name: usrId
        in: header
        required: true
        schema:
          type: string
      - name: usrRole
        in: header
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: The id of delegation
        schema:
          type: string
    get:
      operationId: findDelegation
      tags:
        - delegation
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/delegationItem"
        '404':
          description: delegation not found
    delete:
      operationId: deleteDelegation
      tags:
        - delegation
      responses:
        '200':
          description: ok
        '403':
          description: bad permission
        '404':
          description: delegation not found
  /delegation/{id}/applicationTable:
    parameters:
      - name: id
        in: path
        required: true
        description: The id of delegation
        schema:
          type: string
    put:
      operationId: updateApplicationTable
      tags:
        - delegation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/delegationApplicationTable"
        required: true
      responses:
        '200':
          description: update succeed
        '404':
          description: delegation not found
        '403':
          description: delegation can no longer be modified
  /delegation/{id}/functionTable:
    parameters:
      - name: id
        in: path
        required: true
        description: The id of delegation
        schema:
          type: string
    put:
      operationId: updateFuntionTable
      tags:
        - delegation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/delegationFunctionTable"
        required: true
      responses:
        '200':
          description: update succeed
        '404':
          description: delegation not found
        '403':
          description: delegation can no longer be modified
  /delegation/{id}/fileListTable:
    parameters:
      - name: id
        in: path
        required: true
        description: The id of delegation
        schema:
          type: string
    put:
      operationId: updatefileListTable
      tags:
        - delegation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/delegationFileList"
        required: true
      responses:
        '200':
          description: update succeed
        '404':
          description: delegation not found
        '403':
          description: delegation can no longer be modified

  /delegations:
    parameters:
      - name: usrName
        in: header
        required: true
        schema:
          type: string
      - name: usrId
        in: header
        required: true
        schema:
          type: string
      - name: usrRole
        in: header
        required: true
        schema:
          type: string
    get:
      operationId: listDelegations
      tags:
        - delegation
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                #changed
                  #$ref: "#/components/schemas/delegationItem"
                type: array
                items:
                  type: string
        '404':
          description: usr not found
  /audit/delegation/{id}:
    parameters:
      - name: usrName
        in: header
        required: true
        schema:
          type: string
      - name: usrId
        in: header
        required: true
        schema:
          type: string
      - name: usrRole
        in: header
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        description: The id of delegation
        schema:
          type: string
    post:
      operationId: auditDelegation
      tags:
        - delegation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/delegationAuditResult"
        required: true
      responses:
        '200':
          description: ok
        '404':
          description: delegation not found
        '403':
          description: bad permission
        '423':
          description: has been audited
components:
  schemas:
    delegationApplicationTable:
      type: object
      properties:
        name:
          type: string
    delegationFunctionTable:
      type: object
      properties:
        name:
          type: string
    delegationFileList:
      type: object
      properties:
        fileName:
          type: array
          items:
            type: string
    delegationAuditResult:
      type: object
      properties:
        suggestion:
          type: string
        state:
          type: string
    delegationItem:
      type: object
      properties:
        usrBelonged:
          type: string
        delegationId:
          type: string
        state:
          type: string
        suggestion:
          type: string
        applicationTable:
          $ref: "#/components/schemas/delegationApplicationTable"
        functionTable:
          $ref: "#/components/schemas/delegationFunctionTable"
        fileList:
          $ref: "#/components/schemas/delegationFileList"
    creatDelegationRequest:
      type: object
      properties:
        applicationTable:
          $ref: "#/components/schemas/delegationApplicationTable"
        functionTable:
          $ref: "#/components/schemas/delegationFunctionTable"
        fileList:
          $ref: "#/components/schemas/delegationFileList"