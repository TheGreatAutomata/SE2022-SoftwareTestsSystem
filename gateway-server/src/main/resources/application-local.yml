server:
  port: 32000
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: spring-boot-spring-security-jwt-authentication
          uri: lb://spring-boot-spring-security-jwt-authentication
          predicates:
            - Path=/login, /register
        - id: delegation-server-post
          uri: lb://delegation-server
          predicates:
            - Path=/delegation,/audit/delegation/{id}
            - Method=POST
        - id: delegation-server-get
          uri: lb://delegation-server
          predicates:
            - Path=/delegation/{id},/delegations
            - Method=GET
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8002/eureka/

