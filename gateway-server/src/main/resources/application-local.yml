server:
  port: 8000
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: loginAndRegister-server
          uri: lb://loginAndRegister-server
          predicates:
            - Path=/login
        - id: delegation-server-post
          uri: lb://delegation-server
          predicates:
            - Path=/delegation,/audit/delegation/{id},/delegation/{id}/files
            - Method=POST
        - id: delegation-server-get
          uri: lb://delegation-server
          predicates:
            - Path=/delegation/{id},/delegations,/delegation/{id}/files
            - Method=GET
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8002/eureka/

