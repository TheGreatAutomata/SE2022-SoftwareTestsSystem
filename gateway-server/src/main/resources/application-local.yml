server:
  port: 8000
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: loginAndRegister-server
          uri: lb://loginAndRegister-server
          predicates:
            - Path=/login
        - id: delegation-server-post
          uri: lb://delegation-server
          predicates:
            - Path=/delegation,/audit/delegation/{id}
            - Method=POST
        - id: delegation-server-get
          uri: lb://delegation-server
          predicates:
            - Path=/delegation/{id},/delegations
            - Method=GET
eureka:
  instance:
    hostname: localhost
  # standalone mode
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8002/eureka/

